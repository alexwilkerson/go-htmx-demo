<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/static/scripts/htmx.min.js"></script>
  <title>htmx Demo</title>
</head>
<body>
  <h1>htmx Demo</h1>
  <p>Hello, New York Times!</p>
  <button
    hx-get="/button"
    hx-swap="innerHTML"
    hx-target="#count"
    hx-trigger="load, click"
  >
    Click me!
  </button>
  <p id="count"></p>
</body>
</html>
